<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="calculator-display">0</div>
        <div class="calculator-keys">
          <button class="operator plus" data-type="operator" data-key="plus">+</button>
          <button class="operator minus" data-type="operator" data-key="minus">-</button>
          <button class="operator times" data-type="operator" data-key="times">&times;</button>
          <button class="operator divide" data-type="operator" data-key="divide">รท</button>
          <button class="number one" data-type="number">1</button>
          <button class="number two" data-type="number">2</button>
          <button class="number three" data-type="number">3</button>
          <button class="number four" data-type="number">4</button>
          <button class="number five" data-type="number">5</button>
          <button class="number six" data-type="number">6</button>
          <button class="number seven" data-type="number">7</button>
          <button class="number eight" data-type="number">8</button>
          <button class="number nine" data-type="number">9</button>
          <button class="number zero" data-type="number">0</button>
          <button class="number decimal" data-type="number">.</button>
          <button class="number clear" data-type="clear">C</button>
          <button class="equal" data-type="equal">=</button> 
        </div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
